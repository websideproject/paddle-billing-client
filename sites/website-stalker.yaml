notification_template: |
  {{#sites}}
  - {{.}}
  {{/sites}}

  {{#commit}}
  https://github.com/EdJoPaTo/website-stalker-example/commit/{{.}}
  {{/commit}}

sites:
  - url:
      - "https://developer.paddle.com/api-reference/overview"
    editors:
      - html_prettify
      - css_select: .markdown-content-root
      - css_remove: svg
      - css_remove: a
      - html_textify
  - url:
      - "https://developer.paddle.com/changelog/overview"
    editors:
      - html_prettify
      - css_select: .dev-docs-changelog-overview-root
      - css_remove: svg
      - css_remove: a
      - html_textify
  - url:
      - "https://developer.paddle.com/api-reference/products/overview"
      - "https://developer.paddle.com/api-reference/prices/overview"
      - "https://developer.paddle.com/api-reference/discounts/overview"
      - "https://developer.paddle.com/api-reference/customers/overview"
      - "https://developer.paddle.com/api-reference/addresses/overview"
      - "https://developer.paddle.com/api-reference/businesses/overview"
      - "https://developer.paddle.com/api-reference/transactions/overview"
      - "https://developer.paddle.com/api-reference/subscriptions/overview"
      - "https://developer.paddle.com/api-reference/adjustments/overview"
      - "https://developer.paddle.com/api-reference/pricing-preview/overview"
      - "https://developer.paddle.com/api-reference/reports/overview"
      - "https://developer.paddle.com/api-reference/events/overview"
      - "https://developer.paddle.com/api-reference/notification-settings/overview"
      - "https://developer.paddle.com/api-reference/notifications/overview"
    editors:
      - html_prettify
      - css_select: div .api-overview-root
      - css_remove: svg
      - css_remove: a
      - html_textify
